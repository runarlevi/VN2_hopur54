{% extends 'base.html' %}
{% block content %}
    <h1>Coming soon!</h1>

<div class="top-content" style="margin-bottom: 70px">
    <div class="container-fluid">
        <div id="carousel-example" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner row w-100 mx-auto" role="listbox">
                {% for item in upcoming %}
                    {% if forloop.first %}
                    <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3 active" style="text-align: center">
                        <img src="{{ item.productimage_set.first.image }}" class="img-fluid mx-auto d-block" alt="img1" style="width: 150px; height: 150px;">
                        <h4>{{ item.name }}</h4>
                    </div>
                    {% else %}
                        <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3" style="text-align: center">
                            <img src="{{ item.productimage_set.first.image }}" class="img-fluid mx-auto d-block" alt="img1" style="width: 150px; height: 150px;">
                            <h4>{{ item.name }}</h4>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>


{% include 'home/coming_up_ads.html' %}

{% endblock %}
