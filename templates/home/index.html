{% extends 'base.html' %}
{% block content %}
    <h1>Coming soon!</h1>
        <div class="products">
            {% for product in upcoming %}
                    <div class="product">
                        <a href="/products/{{ product.id }}">
                            <img class="product-img" src="{{ product.productimage_set.first.image }}" alt="">
                            <h4>{{ product.name }}</h4>
                        </a>
                    </div>
            {% endfor %}
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn57.androidauthority.net/wp-content/uploads/2020/03/PlayStation-5-release-date-banner.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://static1.gamerantimages.com/wordpress/wp-content/uploads/2020/04/Assassins-Creed-Valhalla.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://www.windowscentral.com/sites/wpcentral.com/files/styles/mediumplus/public/field/image/2020/03/2020-03-18_1.jpg?itok=XnE65LP1" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
{% endblock %}
