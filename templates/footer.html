
<footer>

    <div class="footer">
        <a href="{% url 'home-index' %}" class="logo-anchor">
            <img src="../static/Images/Logo.png" alt="" class="logo">
        </a>
        <footer class="navtag">

            <ul>
                <li><a href="{% url 'products-index' %}">Products</a></li>
                <li><a href="{% url 'store-info-index' %}">Store Info</a></li>

                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    <img src="{{ user.profile.profile_image }}" alt="" class="profile-image">
                    <li><a href="{% url 'shopping-cart-index' user.id %}">Shopping cart</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>

        </footer>
    </div>
</footer>
