{% extends 'base.html' %}
{% block content %}

    <div id="myBtnContainer" style="text-align: center">
        <a href="{% url 'products-index' %}">
            <button class="btn btn-outline-primary" onclick="filterSelection()" style="width: 15%"> Show all</button>
        </a>
        <a href="{% url 'consoles-index' %}">
            <button class="btn btn-outline-success" onclick="filterSelection()" style="width: 15%">
                Consoles
            </button>
        </a>
        <a href="{% url 'games-index' %}">
            <button class="btn btn-outline-warning" onclick="filterSelection()" style="width: 15%"> Games</button>
        </a>
        <a href="{% url 'accessories-index' %}">
            <button class="btn btn-outline-danger" onclick="filterSelection()" style="width: 15%"> Accessories</button>
        </a>
    </div>

    <div id="filterss" style="display: flex; align-items: baseline; justify-content: center;">
    <label>Filter by:</label>
    <select class="custom-select" id="myfilter" style="width: 50%">
        <option value="AZ">A-Z</option>
        <option value="PH">Price highest to lowest</option>
        <option value="PL">Price lowest to highest</option>
    </select>
    <div class="input-group mb-3">
        <input id="search-box" type="search" class="form-control" placeholder="Search products" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button id="search-btn" class="btn btn-outline-secondary" type="button">Search</button>
        </div>
    </div>
    </div>


    <div class="products">
        {% for product in products %}
            {% include 'products/single_product.html' with product=product %}
        {% endfor %}
    </div>
{% endblock %}
