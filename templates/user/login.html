{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="../../static/css/main.css">
    <h1>Log in!</h1>
    <form method="POST" class="form form-horizontal">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
    <p>Don't have an account? <a href="/user/register" style="color:#2474ee"><b>Sign up</b></a>.</p>
    <a href="/admin" style="color:#2474ee"><b>Admin login</b></a>.</p>

{% endblock %}
