{% extends 'base.html' %}
{% block content %}
    <h1>Shopping cart</h1>
    <table class="table table-striped">
    <tr>
        <th>Amount</th>
        <th>Item</th>
        <th>Price</th>
    </tr>

    {% for item in cart %}
        <tr>
            <td>{{ item.quantity }}</td>
            <td>{{ item.product.name }}</td>
            <td>{{ item.product.price }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
